services:
  frontend:
    image: node:20-alpine
    container_name: petshop_frontend
    working_dir: /usr/src/app
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${WEB_PORT}/api
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    command: >
      sh -lc '
        if [ ! -f package.json ]; then
          echo "[frontend] Nenhum package.json encontrado em /usr/src/app";
          echo "Crie a pasta ./frontend com os arquivos do projeto React.";
          sleep 10; exit 1;
        fi;
        if [ ! -x node_modules/.bin/vite ]; then
          echo "[frontend] Instalando dependÃªncias...";
          npm ci || npm i;
        fi;
        exec npm run dev -- --host 0.0.0.0 --port 5173
      '
    depends_on:
      - web

  db:
    image: mariadb:11.4
    container_name: mariadb_petshop4patas
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      TZ: ${TZ}
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    ports:
      - "${MARIADB_PORT}:3306"
    volumes:
      - mariadbdata:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mariadb-admin ping -h 127.0.0.1 -uroot -p${MARIADB_ROOT_PASSWORD} --silent",
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pma_petshop4patas
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 64M
      TZ: ${TZ}
    ports:
      - "${PHPMYADMIN_PORT}:80" # host 8092

  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:${WEB_PORT}
    volumes:
      - ./backend:/var/www/html # << monta a pasta backend (Laravel)

  web:
    image: nginx:alpine
    container_name: laravel_web
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${WEB_PORT}:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mariadbdata:
  frontend_node_modules:
